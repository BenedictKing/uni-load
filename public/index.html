<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uni-load - AI站点配置器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 1.1em;
        }
        
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #4CAF50;
            background: white;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }
        
        .form-group textarea {
            height: 120px;
            resize: vertical;
            font-family: 'Courier New', monospace;
        }
        
        .btn-submit {
            width: 100%;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .btn-submit:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
        }
        
        .btn-submit:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .help-text {
            font-size: 0.9em;
            color: #6c757d;
            margin-top: 5px;
        }
        
        .example {
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .checkbox-group {
            margin-top: 10px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: normal;
            font-size: 16px;
            white-space: nowrap;
        }
        
        .checkbox-item input[type="checkbox"] {
            margin-right: 12px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .checkbox-item:hover {
            background: #f8f9fa;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        
        .sync-panel {
            margin-top: 40px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 2px solid #e1e5e9;
        }
        
        .sync-panel h3 {
            margin-bottom: 20px;
            color: #495057;
            font-weight: 600;
        }
        
        .sync-status {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #dee2e6;
        }
        
        .sync-controls {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .btn-sync, .btn-control, .btn-refresh, .btn-warning {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-sync {
            background: #17a2b8;
            color: white;
        }
        
        .btn-sync:hover {
            background: #138496;
            transform: translateY(-1px);
        }
        
        .btn-control {
            background: #ffc107;
            color: #212529;
        }
        
        .btn-control:hover {
            background: #e0a800;
            transform: translateY(-1px);
        }
        
        .btn-refresh {
            background: #6c757d;
            color: white;
        }
        
        .btn-refresh:hover {
            background: #545b62;
            transform: translateY(-1px);
        }
        
        .btn-warning {
            background: #dc3545;
            color: white;
        }
        
        .btn-warning:hover {
            background: #c82333;
            transform: translateY(-1px);
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-running {
            background: #28a745;
        }
        
        .status-stopped {
            background: #dc3545;
        }
        
        .status-idle {
            background: #ffc107;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 uni-load</h1>
            <p>AI站点自动配置工具 - 连接 uni-api 与 gptload</p>
        </div>
        
        <div class="form-container">
            <form id="aiSiteForm">
                <div class="form-group">
                    <label for="baseUrl">API 基础地址 *</label>
                    <input type="url" id="baseUrl" name="baseUrl" required 
                           placeholder="https://api.example.com"
                           oninput="debouncedUpdateSiteName()">
                    <div class="help-text">AI站点的API地址</div>
                </div>
                
                <div class="form-group">
                    <label>自动生成的站点名称</label>
                    <div style="background: #f8f9fa; padding: 15px; border-radius: 10px; border: 2px solid #e1e5e9;">
                        <div id="generatedSiteName" style="font-family: 'Courier New', monospace; font-weight: bold; color: #28a745;">
                            请先输入 API 基础地址
                        </div>
                        <div class="help-text">根据域名自动生成</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>API 格式类型 * (可多选)</label>
                    <div class="checkbox-group">
                        <label class="checkbox-item">
                            <input type="checkbox" id="channelType_openai" name="channelTypes" value="openai" checked>
                            <span class="checkmark"></span>
                            OpenAI 兼容格式
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="channelType_anthropic" name="channelTypes" value="anthropic">
                            <span class="checkmark"></span>
                            Anthropic Claude 格式
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="channelType_gemini" name="channelTypes" value="gemini">
                            <span class="checkmark"></span>
                            Google Gemini 格式
                        </label>
                    </div>
                    <div class="help-text">选择该AI站点支持的API格式</div>
                </div>
                
                <div class="form-group">
                    <label for="apiKeys">API 密钥 *</label>
                    <textarea id="apiKeys" name="apiKeys" required 
                              placeholder="sk-xxx...&#10;sk-yyy..., sk-zzz...&#10;sk-aaa... sk-bbb...; sk-ccc...&#10;&#10;支持分隔符：换行、空格、逗号、分号"
                              rows="6"></textarea>
                </div>
                
                <button type="submit" class="btn-submit" id="submitBtn">
                    🔧 开始配置
                </button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>正在配置中，请稍候...</p>
            </div>
            
            <div class="result" id="result"></div>
            
            <!-- 模型同步控制面板 -->
            <div class="sync-panel">
                <h3>🔄 模型同步服务</h3>
                <div class="sync-status" id="syncStatus">
                    <p>正在获取状态...</p>
                </div>
                <div class="sync-controls">
                    <button type="button" class="btn-sync" onclick="triggerManualSync()">手动同步</button>
                    <button type="button" class="btn-control" id="syncControlBtn" onclick="toggleSyncService()">控制服务</button>
                    <button type="button" class="btn-refresh" onclick="refreshSyncStatus()">刷新状态</button>
                </div>
            </div>
            
            <!-- 渠道健康监控面板 -->
            <div class="sync-panel">
                <h3>🩺 渠道健康监控</h3>
                <div class="sync-status" id="channelHealthStatus">
                    <p>正在获取状态...</p>
                </div>
                <div class="sync-controls">
                    <button type="button" class="btn-sync" onclick="triggerChannelCheck()">健康检查</button>
                    <button type="button" class="btn-control" id="healthControlBtn" onclick="toggleHealthMonitor()">控制服务</button>
                    <button type="button" class="btn-warning" onclick="showFailedChannels()">查看失败渠道</button>
                    <button type="button" class="btn-refresh" onclick="refreshChannelHealthStatus()">刷新状态</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 自动生成站点名称 - 通过后端API
        async function updateSiteName() {
            const baseUrlInput = document.getElementById('baseUrl');
            const siteNameDiv = document.getElementById('generatedSiteName');
            const baseUrl = baseUrlInput.value.trim();
            
            if (!baseUrl) {
                siteNameDiv.textContent = '请先输入 API 基础地址';
                siteNameDiv.style.color = '#6c757d';
                return;
            }
            
            try {
                // 调用后端API获取站点名称
                const response = await fetch('/api/preview-site-name', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ baseUrl })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    siteNameDiv.textContent = data.siteName;
                    siteNameDiv.style.color = '#28a745';
                } else {
                    siteNameDiv.textContent = data.error || '无法生成站点名称';
                    siteNameDiv.style.color = '#dc3545';
                }
            } catch (error) {
                siteNameDiv.textContent = '网络错误，无法生成站点名称';
                siteNameDiv.style.color = '#dc3545';
            }
        }
        
        // 防抖函数，避免频繁调用API
        let debounceTimer;
        function debouncedUpdateSiteName() {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(updateSiteName, 500); // 500ms 延迟
        }
        
        function addApiKey() {
            // 这个函数不再需要，但保留以防止错误
        }
        
        function removeApiKey(button) {
            // 这个函数不再需要，但保留以防止错误
        }
        
        // 解析多行API密钥文本
        function parseApiKeys(text) {
            if (!text || !text.trim()) {
                return [];
            }
            
            // 使用多种分隔符：换行、空格、逗号、分号
            const keys = text
                .split(/[\n\r\s,;]+/) // 按换行、空格、逗号、分号分割
                .map(key => key.trim()) // 去除首尾空格
                .filter(key => key.length > 0) // 过滤空字符串
                .filter((key, index, arr) => arr.indexOf(key) === index); // 去重
            
            return keys;
        }
        
        document.getElementById('aiSiteForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            // 收集表单数据
            const baseUrl = document.getElementById('baseUrl').value.trim();
            
            // 收集选中的 channelTypes
            const channelTypeCheckboxes = document.querySelectorAll('input[name="channelTypes"]:checked');
            const channelTypes = Array.from(channelTypeCheckboxes).map(cb => cb.value);
            
            if (channelTypes.length === 0) {
                alert('请至少选择一种API格式类型');
                return;
            }
            
            // 通过API获取站点名称
            let siteName;
            try {
                const response = await fetch('/api/preview-site-name', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ baseUrl })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    siteName = data.siteName;
                } else {
                    alert('无法生成站点名称: ' + (data.error || '未知错误'));
                    return;
                }
            } catch (error) {
                alert('获取站点名称失败: ' + error.message);
                return;
            }
            
            // 解析多行API密钥文本
            const apiKeysText = document.getElementById('apiKeys').value;
            const apiKeys = parseApiKeys(apiKeysText);
            
            if (apiKeys.length === 0) {
                alert('请至少输入一个API密钥');
                return;
            }
            
            // 显示加载状态
            submitBtn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';
            
            try {
                const response = await fetch('/api/process-ai-site', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        siteName,
                        baseUrl,
                        apiKeys,
                        channelTypes
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    result.className = 'result success';
                    result.innerHTML = `
                        <h3>✅ 配置成功！</h3>
                        <p><strong>站点名称:</strong> ${data.data.siteName}</p>
                        <p><strong>API格式:</strong> ${data.data.channelTypes.join(', ')}</p>
                        <p><strong>创建分组:</strong> ${data.data.groupsCreated} 个</p>
                        <p><strong>发现模型:</strong> ${data.data.modelsCount} 个</p>
                        <p><strong>模型列表:</strong></p>
                        <ul style="margin-left: 20px; margin-top: 10px;">
                            ${data.data.models.map(model => `<li>${model}</li>`).join('')}
                        </ul>
                        <p style="margin-top: 15px; color: #28a745;">
                            <strong>✨ 现在可以通过 uni-api 访问这些模型了！</strong>
                        </p>
                    `;
                } else {
                    throw new Error(data.error || '配置失败');
                }
                
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `
                    <h3>❌ 配置失败</h3>
                    <p><strong>错误信息:</strong> ${error.message}</p>
                    <p>请检查输入的信息是否正确，或查看控制台获取更多详情。</p>
                `;
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
                result.style.display = 'block';
            }
        });
        
        // 页面加载时添加一些示例提示
        document.addEventListener('DOMContentLoaded', function() {
            // 检查服务状态
            fetch('/api/health')
                .then(response => response.json())
                .then(data => {
                    console.log('✅ uni-load 服务运行正常');
                })
                .catch(error => {
                    console.error('❌ uni-load 服务连接失败:', error);
                });
                
            // 初始化同步状态
            refreshSyncStatus();
            
            // 初始化渠道健康状态
            refreshChannelHealthStatus();
        });
        
        // 刷新同步状态
        async function refreshSyncStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                updateSyncStatusDisplay(data.modelSync);
            } catch (error) {
                document.getElementById('syncStatus').innerHTML = 
                    '<p style="color: #dc3545;">❌ 无法获取同步状态</p>';
            }
        }
        
        // 更新同步状态显示
        function updateSyncStatusDisplay(syncStatus) {
            const statusDiv = document.getElementById('syncStatus');
            const controlBtn = document.getElementById('syncControlBtn');
            
            if (!syncStatus) {
                statusDiv.innerHTML = '<p style="color: #dc3545;">❌ 同步服务不可用</p>';
                return;
            }
            
            let statusIndicator = '';
            let statusText = '';
            
            if (syncStatus.isRunning) {
                statusIndicator = '<span class="status-indicator status-running"></span>';
                statusText = '正在同步中...';
            } else if (syncStatus.hasInterval) {
                statusIndicator = '<span class="status-indicator status-idle"></span>';
                statusText = `服务运行中，每 ${syncStatus.intervalMinutes} 分钟检查一次`;
                if (syncStatus.nextSync) {
                    statusText += `<br><small>下次同步: ${new Date(syncStatus.nextSync).toLocaleString()}</small>`;
                }
            } else {
                statusIndicator = '<span class="status-indicator status-stopped"></span>';
                statusText = '服务已停止';
            }
            
            statusDiv.innerHTML = `
                <p>${statusIndicator}${statusText}</p>
                <p><small>同步间隔: ${syncStatus.intervalMinutes} 分钟</small></p>
            `;
            
            // 更新控制按钮
            controlBtn.textContent = syncStatus.hasInterval ? '停止服务' : '启动服务';
            controlBtn.style.background = syncStatus.hasInterval ? '#dc3545' : '#28a745';
        }
        
        // 手动触发同步
        async function triggerManualSync() {
            const btn = event.target;
            const originalText = btn.textContent;
            
            try {
                btn.disabled = true;
                btn.textContent = '同步中...';
                
                const response = await fetch('/api/sync-models', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('✅ ' + data.message);
                    setTimeout(refreshSyncStatus, 2000); // 2秒后刷新状态
                } else {
                    throw new Error(data.error || '同步失败');
                }
                
            } catch (error) {
                alert('❌ 手动同步失败: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        }
        
        // 切换同步服务状态
        async function toggleSyncService() {
            const btn = document.getElementById('syncControlBtn');
            const isRunning = btn.textContent === '停止服务';
            const action = isRunning ? 'stop' : 'start';
            
            try {
                btn.disabled = true;
                
                const response = await fetch('/api/sync-models/control', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ action })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('✅ ' + data.message);
                    refreshSyncStatus();
                } else {
                    throw new Error(data.error || '操作失败');
                }
                
            } catch (error) {
                alert('❌ 操作失败: ' + error.message);
            } finally {
                btn.disabled = false;
            }
        }
        
        // === 渠道健康监控功能 ===
        
        // 刷新渠道健康状态
        async function refreshChannelHealthStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                updateChannelHealthDisplay(data.channelHealth);
            } catch (error) {
                document.getElementById('channelHealthStatus').innerHTML = 
                    '<p style="color: #dc3545;">❌ 无法获取健康监控状态</p>';
            }
        }
        
        // 更新渠道健康状态显示
        function updateChannelHealthDisplay(healthStatus) {
            const statusDiv = document.getElementById('channelHealthStatus');
            const controlBtn = document.getElementById('healthControlBtn');
            
            if (!healthStatus) {
                statusDiv.innerHTML = '<p style="color: #dc3545;">❌ 健康监控服务不可用</p>';
                return;
            }
            
            let statusIndicator = '';
            let statusText = '';
            
            if (healthStatus.isRunning) {
                statusIndicator = '<span class="status-indicator status-running"></span>';
                statusText = '正在检查渠道健康...';
            } else if (healthStatus.hasInterval) {
                statusIndicator = '<span class="status-indicator status-idle"></span>';
                statusText = `监控运行中，每 ${healthStatus.intervalMinutes} 分钟检查一次`;
                if (healthStatus.nextCheck) {
                    statusText += `<br><small>下次检查: ${new Date(healthStatus.nextCheck).toLocaleString()}</small>`;
                }
            } else {
                statusIndicator = '<span class="status-indicator status-stopped"></span>';
                statusText = '监控已停止';
            }
            
            let failureInfo = '';
            if (healthStatus.failureCount > 0) {
                failureInfo = `<br><span style="color: #dc3545;"><small>⚠️ ${healthStatus.failureCount} 个渠道存在失败记录</small></span>`;
            }
            
            statusDiv.innerHTML = `
                <p>${statusIndicator}${statusText}${failureInfo}</p>
                <p><small>失败阈值: ${healthStatus.failureThreshold} 次，检查间隔: ${healthStatus.intervalMinutes} 分钟</small></p>
            `;
            
            // 更新控制按钮
            controlBtn.textContent = healthStatus.hasInterval ? '停止监控' : '启动监控';
            controlBtn.style.background = healthStatus.hasInterval ? '#dc3545' : '#28a745';
        }
        
        // 手动触发渠道健康检查
        async function triggerChannelCheck() {
            const btn = event.target;
            const originalText = btn.textContent;
            
            try {
                btn.disabled = true;
                btn.textContent = '检查中...';
                
                const response = await fetch('/api/check-channels', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('✅ ' + data.message);
                    setTimeout(refreshChannelHealthStatus, 2000);
                } else {
                    throw new Error(data.error || '检查失败');
                }
                
            } catch (error) {
                alert('❌ 手动健康检查失败: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        }
        
        // 切换渠道健康监控服务状态
        async function toggleHealthMonitor() {
            const btn = document.getElementById('healthControlBtn');
            const isRunning = btn.textContent === '停止监控';
            const action = isRunning ? 'stop' : 'start';
            
            try {
                btn.disabled = true;
                
                const response = await fetch('/api/check-channels/control', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ action })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('✅ ' + data.message);
                    refreshChannelHealthStatus();
                } else {
                    throw new Error(data.error || '操作失败');
                }
                
            } catch (error) {
                alert('❌ 操作失败: ' + error.message);
            } finally {
                btn.disabled = false;
            }
        }
        
        // 显示失败的渠道
        async function showFailedChannels() {
            try {
                const response = await fetch('/api/failed-channels');
                const data = await response.json();
                
                if (data.failedChannels.length === 0) {
                    alert('✅ 当前没有失败的渠道');
                    return;
                }
                
                let message = '🚨 失败的渠道列表:\n\n';
                data.failedChannels.forEach(channel => {
                    message += `• ${channel.name}: ${channel.failures}/${channel.threshold} 次失败`;
                    if (channel.willBeRemoved) {
                        message += ' (将被移除)';
                    }
                    message += '\n';
                });
                
                message += '\n是否要重置所有失败计数?';
                
                if (confirm(message)) {
                    await resetAllChannelFailures();
                }
                
            } catch (error) {
                alert('❌ 获取失败渠道列表失败: ' + error.message);
            }
        }
        
        // 重置所有渠道失败计数
        async function resetAllChannelFailures() {
            try {
                const response = await fetch('/api/reset-channel-failures', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({})
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('✅ ' + data.message);
                    refreshChannelHealthStatus();
                } else {
                    throw new Error(data.error || '重置失败');
                }
                
            } catch (error) {
                alert('❌ 重置失败: ' + error.message);
            }
        }
    </script>
</body>
