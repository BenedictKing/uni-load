        function updateChannelHealthDisplay(healthStatus) {

                if (healthStatus.nextCheck) {

            controlBtn.textContent = healthStatus.hasInterval ? 'åœæ­¢ç›‘æ§' : 'å¯åŠ¨ç›‘æ§';
